<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <linearGradient id="fileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- File/document shape with folded corner -->
  <path d="M20 8 L60 8 L80 28 L80 92 L20 92 Z"
        fill="url(#fileGradient)"/>

  <!-- Folded corner highlight -->
  <path d="M60 8 L60 28 L80 28 Z"
        fill="#4F46E5"/>

  <!-- Upload arrow pointing up -->
  <path d="M50 30 L35 50 L43 50 L43 72 L57 72 L57 50 L65 50 Z"
        fill="url(#arrowGradient)"/>

  <!-- Text "fileup" -->
  <text x="50" y="112" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#6366F1">fileup</text>
</svg>
